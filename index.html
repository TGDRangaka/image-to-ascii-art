<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image to ASCII</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- <header>Image to ASCII</header> -->

    <form id="imageForm">
      <!-- image input -->
      <div class="image">
        <label for="imageInput">Image:</label>
        <input type="file" id="imageInput" accept="image/*" required />
      </div>
      <!-- slider input -->
      <div class="slider">
        <label for="scaleSlider">Per Pixels:</label>
        <input type="range" id="scaleSlider" min="1" max="20" value="5" />
        <span id="scaleOutput">5</span>
      </div>
      <!-- submit -->
      <button id="convertButton" type="button">Convert to ASCII</button>

      <!-- Download Button -->
      <button id="downloadButton" type="button">Download Canvas</button>
    </form>
    <canvas id="canvas"></canvas>

    <!-- slider vertical -->
    <!-- need to be right - fixed -->
    <div class="sliderVertical">
      <!-- <label for="sliderVertical">Scale:</label> -->
      <input type="range" id="sliderVertical" min="1" max="100" value="100" />
      <span id="sliderVerticalOutput">100%</span>
    </div>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
